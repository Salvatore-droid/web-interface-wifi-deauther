<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RB-Deauther | Cyber Warfare Toolkit</title>
    <!-- Tailwind CSS (Dark mode by default) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Cyber-themed font (Hack or JetBrains Mono) -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->

    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #0a0a0a;
            color: #00ff41; /* Matrix green */
        }
        .cyber-btn {
            background: linear-gradient(45deg, #00ff41 0%, #008f11 100%);
            border: 1px solid #00ff41;
            transition: all 0.3s ease;
        }
        .cyber-btn:hover {
            box-shadow: 0 0 15px #00ff41;
        }
        .terminal {
            background: #121212;
            border: 2px solid #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }
        .glow-text {
            text-shadow: 0 0 8px #00ff41;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Animated Navbar -->
    <nav class="border-b border-gray-800 bg-black bg-opacity-80 backdrop-blur-sm">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Logo/Brand (with glow animation) -->
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-green-500 rounded-full animate-pulse"></div>
                    <a href="{% url 'home' %}" class="text-xl font-bold glow-text hover:text-green-400 transition-colors">
                        RB<span class="text-green-400">::</span>DEAUTHER
                    </a>
                </div>
    
                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="{% url 'home' %}" 
                       class="text-gray-400 hover:text-green-400 transition-colors relative group">
                        Dashboard
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-green-400 group-hover:w-full transition-all duration-300"></span>
                    </a>
                    <a href="{% url 'scan_networks' %}" 
                       class="text-gray-400 hover:text-green-400 transition-colors relative group">
                        Scanner
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-green-400 group-hover:w-full transition-all duration-300"></span>
                    </a>
                    <a href="{% url 'start_attack' %}" 
                       class="text-gray-400 hover:text-red-400 transition-colors relative group">
                        Attack Mode
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-red-400 group-hover:w-full transition-all duration-300"></span>
                    </a>
                    <a href="{% url 'view_logs' %}" 
                       class="text-gray-400 hover:text-blue-400 transition-colors relative group">
                        Logs
                        <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-400 group-hover:w-full transition-all duration-300"></span>
                    </a>
                </div>
    
                <!-- Right Section (Theme toggle + User) -->
                <div class="flex items-center space-x-4">
                    <!-- Theme Toggle -->
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-800 transition-colors">
                        <svg id="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                        </svg>
                        <svg id="theme-icon-light" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-300 hidden" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd" />
                        </svg>
                    </button>
    
                    <!-- User Profile (Terminal-style) -->
                    <div class="relative group">
                        <button class="flex items-center space-x-2 focus:outline-none">
                            <div class="w-8 h-8 rounded-full bg-green-900 flex items-center justify-center border border-green-400">
                                <span class="text-green-400 font-bold">root</span>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        
                        <!-- Dropdown Menu -->
                        <div class="absolute right-0 mt-2 w-48 bg-gray-900 rounded-md shadow-lg border border-gray-700 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 transform translate-y-1 group-hover:translate-y-0 z-50">
                            <div class="py-1">
                                <a href="{% url 'profile' %}" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-800 hover:text-green-400">Profile</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-800 hover:text-green-400">Settings</a>
                                <a href="#" class="block px-4 py-2 text-sm text-red-400 hover:bg-gray-800 border-t border-gray-800">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
    
                <!-- Mobile menu button -->
                <button id="mobile-menu-button" class="md:hidden p-2 rounded-md hover:bg-gray-800 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    
        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobile-menu" class="md:hidden hidden bg-gray-900 border-t border-gray-800">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="{% url 'home' %}" class="block px-3 py-2 text-gray-400 hover:text-green-400 hover:bg-gray-800 rounded-md">Dashboard</a>
                <a href="{% url 'scan_networks' %}" class="block px-3 py-2 text-gray-400 hover:text-green-400 hover:bg-gray-800 rounded-md">Scanner</a>
                <a href="{% url 'start_attack' %}" class="block px-3 py-2 text-gray-400 hover:text-red-400 hover:bg-gray-800 rounded-md">Attack Mode</a>
                <a href="#" class="block px-3 py-2 text-gray-400 hover:text-blue-400 hover:bg-gray-800 rounded-md">Logs</a>
            </div>
        </div>
    </nav>
    
    <script>
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    
        // Theme toggle functionality
        document.getElementById('theme-toggle').addEventListener('click', function() {
            const html = document.documentElement;
            const iconDark = document.getElementById('theme-icon-dark');
            const iconLight = document.getElementById('theme-icon-light');
            
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                iconDark.classList.add('hidden');
                iconLight.classList.remove('hidden');
            } else {
                html.classList.add('dark');
                iconDark.classList.remove('hidden');
                iconLight.classList.add('hidden');
            }
        });
    
        // Initialize theme icon
        if (document.documentElement.classList.contains('dark')) {
            document.getElementById('theme-icon-light').classList.add('hidden');
        } else {
            document.getElementById('theme-icon-dark').classList.add('hidden');
        }
    </script>

    <!-- Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Matrix rain effect (optional) -->
    <canvas id="matrix" class="fixed top-0 left-0 -z-10 opacity-20"></canvas>

    <!-- Scripts -->
    <script>
        // Matrix background effect
        const canvas = document.getElementById('matrix');
        if (canvas) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // ... (Matrix JS code here) ...
        }
    </script>
</body>
</html>
