{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-20 terminal p-8">
    <h2 class="text-2xl font-bold text-green-400 mb-6">:: AUTHENTICATION REQUIRED ::</h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        {% if form.errors %}
        <div class="text-red-400">
            Invalid credentials. Access denied.
        </div>
        {% endif %}
        
        <div>
            <label class="block text-gray-400 mb-2">USERNAME</label>
            <input type="text" name="username" 
                   class="w-full bg-gray-900 border border-gray-700 p-2 text-green-400 focus:border-green-400 focus:outline-none">
        </div>
        
        <div>
            <label class="block text-gray-400 mb-2">PASSWORD</label>
            <input type="password" name="password" 
                   class="w-full bg-gray-900 border border-gray-700 p-2 text-green-400 focus:border-green-400 focus:outline-none">
        </div>
        
        <button type="submit" 
                class="cyber-btn w-full py-3 mt-6 font-bold tracking-wider">
            [ ACCESS GRANTED ]
        </button>
    </form>
</div>
{% endblock %}
